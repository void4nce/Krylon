<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krylon</title>
    <!-- Link to Google Fonts for a similar font, like Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Apply a dark background with subtle grey lighting on the sides */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #121212 30%, #444444 70%, #2e2e2e); /* Dark grey center fading into a lighter grey on the sides */
            font-family: 'Montserrat', sans-serif; /* Use Montserrat or substitute with another font */
            height: 100vh; /* Full height of the screen */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Make sure the container is centered */
        .container {
            text-align: center;
        }

        /* Style for the "Krylon" text */
        .gradient-text {
            font-size: 80px; /* Large text */
            font-weight: bold;
            background: linear-gradient(45deg, #9b59b6, #00ffff); /* Purple and cyan gradient */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent; /* Make the text color transparent to show the gradient */
            padding: 20px; /* Optional: add some space around the text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Optional: subtle shadow for effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Krylon</h1>
    </div>
</body>
</html>
